<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * {
            overflow-y: hidden;
            box-sizing: border-box;
        }

        .message {
            width: 60%;
        }

        .self {
            margin-left: auto;
            margin-right: 0;
        }

        .message-text {
            text-align: justify;
        }
    </style>
</head>
<body>
<nav class="m l left">
    <header>
        <img class="circle" src="/favicon.png">
    </header>
    <a onClick="scrollToBottom()">
        <i>Chat</i>
        <div>Chat</div>
    </a>
    <a>
        <i>search</i>
        <div>Search</div>
    </a>
    <a>
        <i>share</i>
        <div>Share</div>
    </a>
    <div class="max">

    </div>
    <a>
        <i>info</i>
        <div>About</div>
    </a>
</nav>

<main class="responsive" id="main" style="overflow-y: hidden;">
    <div id="chat-box" style="overflow-y: scroll;height: 90vh;padding: 1vh;">

    </div>
    <div class="field label suffix border round fill large bottom responsive primary-container">
        <input type="text" id="message-input">
        <label>Message</label>
        <i>send</i>
    </div>
</main>

<dialog class="max" id="username-dialog">
    <main class="responsive absolute center" style="height: 90vh">
        <h5>Enter Username</h5>
        <div>You need a username to chat!</div>
        <div class="field label large fill round">
            <input type="text" id="username-input">
            <label>Username</label>
        </div>
        <nav class="right-align">
            <button class="border" onclick="document.getElementById('username-dialog').classList.remove('active')">Cancel</button>
            <button onclick="checkUsernameDialog()">Confirm</button>
        </nav>
        <div class="snackbar error" id="username-already-taken-error">Username already taken!</div>
    </main>
</dialog>
<dialog class="max" id="progress-dialog">
    <main class="responsive absolute center">
    <h5>Checking if Username is available</h5>
    <progress style="margin-top: 5em"></progress>
    </main>
</dialog>
<dialog class="max" id="success-dialog">
    <main class="responsive absolute center" style="height: 90vh">
        <h5>Successfully created User <em id="success-username"></em></h5>
        <progress style="margin-top: 5em"></progress>
        <i class="center" style="margin-top: 5em; transform: scale(6); color: green" >check_circle</i>
    </main>
</dialog>

<link href="https://cdn.jsdelivr.net/npm/beercss@3.8.0/dist/cdn/beer.min.css" rel="stylesheet">

<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.8.0/dist/cdn/beer.min.js"></script>

<script type="module"
        src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
</body>

<script src="script.js"></script>
</html>
